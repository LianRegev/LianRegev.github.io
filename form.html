<!DOCTYPE html>
<html>
<head>
<title>Form GET</title>
<meta charset="UTF-8">
</head>
<body>

<h1>The select Element</h1>

<p>The select element defines a drop-down list:</p>

<form action="server.html" target="_blank" method="GET">
  <label for="countrys">Choose a country:</label>
  <select id="countrys" name="countrys">
    <option value="greece">Greece</option>
    <option value="spain">Spain</option>
    <option value="israel">Israel</option>
    <option value="japan">Japan</option>
    <option value="egypt">Egypt</option>
  </select><br/>
  <br/>
  <label for="cities">Choose a car:</label>
  <select id="cities" name="cities">
    <option value="rhodes">Rhodes</option>
    <option value="madrid">Madrid</option>
    <option value="rishon_lezion">Rishon Lezion</option>
    <option value="tokyo">Tokyo</option>
    <option value="cairo">Cairo</option>
  </select><br/>
  <br/>
  <input type="submit">
</form>

</body>
</html>
